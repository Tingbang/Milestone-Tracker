<div class="container-fluid">
    <div class="row justify-content-center">
        <h1 class="col-12 text-center">Milestone Planner Login!</h1>
    </div>
    <div class="row justify-content-center">
        <form action="forgotpassword" class="col-6 text-center mt-4" id="resetForm" method="GET">
            <div class="container">
                <label><b>Enter Email</b></label>
                <input class="form-control col-sm-6 text-center mx-auto" name="email" placeholder="Enter email"
                       required type="text">
                <br>
                <button class="btn btn-success" type="submit">Reset Password</button>
            </div>
        </form>
    </div>
</div>
