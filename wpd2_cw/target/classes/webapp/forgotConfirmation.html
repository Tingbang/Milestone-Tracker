<!DOCTYPE html>
<html lang="en">
<head>
    <script crossorigin="anonymous"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>My Milestone Planners</title>
</head>
<body>
<div class="container-fluid">

    <div class="row justify-content-center">
        <h1 class="col-12 text-center">Milestone Planner app</h1>
    </div>

    <div class="container">
        <h2 class="col-12 text-center">Reset Password</h2>
    </div>

    <div class="row justify-content-center">
        <form action="/resetpassword" class="col-6 text-center mt-4" id="topicForm" method="POST">
            <div class="container">
                <label><b>email</b></label>
                <input class= "form-control col-sm-6 text-center mx-auto" type="email" name="eml" placeholder="Enter Email" required>
                <br>
                <label><b>password</b></label>
                <input class= "form-control col-sm-6 text-center mx-auto" type="password" name="pass1" placeholder="Enter Password" required>
                <br>
                <button class="btn btn-success"type="submit" onclick="alertUser()">Reset Password</button>
            </div>
        </form>
    </div>
</div>

<script>
    function alertUser()
    {
        alert("Password Successfully changed");
    }
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</html>
