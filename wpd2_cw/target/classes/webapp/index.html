<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.js"
                integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <title>
            Milestone Planner app
        </title>
    </head>
    <body>
        <div class="container-fluid">


            <div class="row justify-content-center">
                <h1 class = "col-12 text-center">Milestone Planner Login!</h1>
            </div>
            <div class="row justify-content-center">

                <form class="col-6 text-center mt-4"action="loggedin" method="GET">


                    <div class="container">

                        <label><b>Username</b></label>
                        <input class= "form-control col-sm-6 text-center mx-auto" type="text" placeholder="Enter Username" name="uname" required>
                        <br>
                        <label><b>Password</b></label>
                        <input class= "form-control col-sm-6 text-center mx-auto" type="password" placeholder="Enter Password" name="psw" required>
                        <br>
                        <button class="btn btn-success"type="submit">Login</button>
                    </div>


                        <span class="psw"><a href="reset_password.html">Forgot password?</a></span>
                        <br>
                        <span class="psw"><a href="registration.html">Create account</a></span>

                </form>
                </div>




        </div>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    </body>
</html>
